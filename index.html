<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real_Mine - Статус сервера Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real_Mine</h1>
            <p class="subtitle">Статус Minecraft сервера</p>
        </header>
        
        <!-- Виджеты рейтинга -->
        <div class="rating-widgets">
            <div class="widget-container">
                <a href="https://minecraftrating.ru/server/381637/" target="_blank">
                    <img src="//minecraftrating.ru/templates/theme/images/widgets/widget2.png" alt="RealMine 1.21-1.21.10 можно на java и bedrock на MinecraftRating.ru" title="RealMine 1.21-1.21.10 можно на java и bedrock на MinecraftRating.ru" width="88" height="31" />
                </a>
            </div>
            <div class="widget-container">
                <a href="https://minecraftrating.ru/" class="mr-vote-server" data-server-id="381637">
                    <span id="mr-vote-title">
                        <img src="//minecraftrating.ru/templates/theme/images/logo.png" alt="" />
                    </span>
                    <span id="mr-vote-counter">
                        <u></u>
                        <i></i>
                    </span>
                </a>
            </div>
        </div>
        
        <div class="server-info">
            <div class="info-card">
                <h2>Статус сервера</h2>
                <div class="info-item">
                    <span class="info-label">Статус:</span>
                    <span class="info-value" id="status">
                        <span class="status-indicator" id="status-indicator"></span>
                        <span id="status-text">Загрузка...</span>
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">Версия:</span>
                    <span class="info-value" id="version">Загрузка...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Протокол:</span>
                    <span class="info-value" id="protocol">Загрузка...</span>
                </div>
            </div>
            
            <div class="info-card">
                <h2>Подключение</h2>
                <div class="connection-item">
                    <div class="connection-info">
                        <span class="connection-label">Java Edition:</span>
                        <span class="connection-value" id="java-ip">46.166.200.102:25566</span>
                    </div>
                    <button class="copy-btn" data-ip="46.166.200.102:25566">
                        <span class="copy-text">Копировать</span>
                        <span class="copied-text">Скопировано!</span>
                    </button>
                </div>
                <div class="connection-item">
                    <div class="connection-info">
                        <span class="connection-label">Bedrock Edition:</span>
                        <span class="connection-value" id="bedrock-ip">46.166.200.102:19132</span>
                    </div>
                    <button class="copy-btn" data-ip="46.166.200.102:19132">
                        <span class="copy-text">Копировать</span>
                        <span class="copied-text">Скопировано!</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="motd">
            <h2>Сообщение дня (MOTD)</h2>
            <div class="motd-content" id="motd">
                <div class="loading">
                    <div class="spinner"></div>
                    Загрузка сообщения...
                </div>
            </div>
        </div>
        
        <div class="players">
            <h2>Игроки онлайн</h2>
            <div class="player-count" id="player-count">Загрузка...</div>
            <div class="progress-bar">
                <div class="progress" id="player-progress" style="width: 0%"></div>
            </div>
        </div>

        <!-- График трафика сервера -->
        <div class="traffic-chart">
            <h2>График трафика сервера</h2>
            <div class="chart-container">
                <iframe src="https://minecraftrating.ru/server_chart/381637/" width="100%" height="300" frameborder="0" 
                        loading="lazy" title="График трафика сервера Real_Mine"></iframe>
            </div>
        </div>
        
        <button class="refresh-btn" id="refresh-btn">Обновить статус</button>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="//minecraftrating.ru/widgets_api/vote/vote_widget.js?v=400"></script>
</body>
</html>
